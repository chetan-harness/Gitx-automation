template:
  name: stageTemplate_webhook
  identifier: stageTemplate_webhook
  versionLabel: v1
  type: Stage
  tags: {}
  spec:
    type: Approval
    spec:
      execution:
        steps:
          - step:
              type: CustomApproval
              name: custom
              identifier: custom
              timeout: 1d
              spec:
                shell: Bash
                retryInterval: 10s
                scriptTimeout: 10m
                source:
                  type: Inline
                  spec:
                    script: <+input>
                environmentVariables: []
                approvalCriteria:
                  type: KeyValues
                  spec:
                    matchAnyCondition: false
                    conditions:
                      - key: key1
                        operator: equals
                        value: test
                rejectionCriteria:
                  type: KeyValues
                  spec:
                    matchAnyCondition: false
                    conditions: []
                onDelegate: true
                outputVariables:
                  - name: val1
                    type: String
                    value: abc
