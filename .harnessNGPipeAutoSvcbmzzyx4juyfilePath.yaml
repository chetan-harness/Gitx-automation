service:
  name: NGPipeAutoSvcbmzzyx4juy
  identifier: NGPipeAutoSvcbmzzyx4juy
  orgIdentifier: Pipelines_NonK8s_Org_NG
  projectIdentifier: NGPipeAutoPipelineSvcliTYmjlyHX
  serviceDefinition:
    type: Kubernetes
    spec:
      manifests:
        - manifest:
            identifier: k8s
            type: K8sManifest
            spec:
              store:
                type: Harness
                spec:
                  files:
                    - account:/Sample K8s Manifests/templates/deployment.yaml
              valuesPaths:
                - account:/Sample K8s Manifests/templates/deployment.yaml
              skipResourceVersioning: false
              enableDeclarativeRollback: false
      artifacts:
        primary:
          primaryArtifactRef: artifactId
          sources:
            - spec:
                connectorRef: org.GCRConnectorForAutomationTest
                imagePath: qa-target/todolist-sample
                tag: <+input>
                registryHostname: us.gcr.io
              identifier: artifactId
              type: Gcr
  gitOpsEnabled: false
